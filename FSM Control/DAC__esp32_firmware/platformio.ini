; PlatformIO Project Configuration File

[env:adafruit_feather_esp32s3]

platform = espressif32
board = adafruit_feather_esp32s3
framework = arduino
monitor_speed = 115200

; Dependencies
lib_deps = 
  adafruit/Adafruit MCP4728@^1.0
  adafruit/Adafruit BusIO@^1.7
  ArduinoJson
  wire
  SPI

